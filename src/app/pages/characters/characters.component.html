<main>
  <h1 class="text-center">Personnages</h1>
  <div
    class="container d-flex flex-row flex-wrap card-deck justify-content-md-between justify-content-center mt-5"
    *ngIf="characters.length > 0"
  >
    <div *ngFor="let character of characters">
      <app-character-card [character]="character"></app-character-card>
    </div>
  </div>
</main>
