<main>
  <h1 class="text-center">Livres</h1>
  <div
    class="container d-flex flex-row flex-wrap card-deck justify-content-md-between justify-content-center mt-5"
    *ngIf="books.length > 0"
  >
    <div *ngFor="let book of books">
      <app-book-card [book]="book"></app-book-card>
    </div>
  </div>
</main>
